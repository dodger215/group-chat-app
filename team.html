<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .team-member {
      text-align: center;
      margin-bottom: 2rem;
    }

    .team-member img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1>Our Team</h1>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-md-4 team-member">
        <img src="profile1.jpg" alt="Team Member 1">
        <h3>John Doe</h3>
        <p>Project Lead</p>
      </div>
      <div class="col-md-4 team-member">
        <img src="profile2.jpg" alt="Team Member 2">
        <h3>Kelvin Enos-Dzah</h3>
        <p>Backend Developer</p>
      </div>
      <div class="col-md-4 team-member">
        <img src="profile3.jpg" alt="Team Member 3">
        <h3></h3>
        <p>Frontend Developer</p>
      </div>
    </div>
  </section>
  <footer class="mt-5 text-center">
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
